<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<title>Login Here</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<style>
.login-container {
	position: absolute;
	top: 40%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.heading {
	text-align: center;
	margin-bottom: 20px;
}
</style>
</head>

<body style="background:#e2e2e2;">

	<div class="container login-container">
		<div class="row ">
			<div class="col-md-6 offset-md-3">
				<h2 class="heading">SignUp Here</h2>
				<form th:action="@{/process}" method="post" class="bg-white p-4 form-with-border"th:object="${loginData}">

					<div class="form-group">
						<label for="exampleInputUserName">UserName</label> <input
							type="text" name="userName" class="form-control"
							th:value="${loginData.userName}"
							th:classappend="${#fields.hasErrors('userName')?'is-invalid':''}"
							id="exampleInputUserName" 
							placeholder="Enter UserName"
							aria-describedby="userNameHelp" />

						<!-- <p th:each="e:${#fields.errors('userName')}" th:text="${e}">
                                
                                </p> -->

						<div th:each="e:${#fields.errors('userName')}" th:text="${e}"
							 id="validationServer03" class="invalid-feedback"></div>


					</div>


					<!-- <div class="form-group">
						<label for="exampleInputUserName">User Name</label> <input
							type="text" name="userName" class="form-control"
							id="exampleInputUserName" placeholder="Enter User Name"
							th:field="*{userName}"> <small
							class="form-text text-danger" th:errors="*{userName}"></small>
					</div> -->

					<div class="form-group">
						<label for="exampleInputEmail1">Email address</label> <input
							type="text" 
							name="email"
							class="form-control"
							th:value="${loginData.email}"
							th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
							id="exampleInputEmail1"
							aria-describedby="emailHelp" 
							placeholder="Enter email">
							
							<div th:each="e:${#fields.errors('email')}" th:text="${e}"
							 id="email" class="invalid-feedback"></div>
					</div>

					<div class="form-check">
						<input type="checkbox"
							    th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
								name="agreed"
								class="form-check-input" 
								id="exampleCheck1">
								
						<label class="form-check-label" for="exampleCheck1">Agree Terms and Conditions</label>
						
						<div th:each="e:${#fields.errors('agreed')}" th:text="${e}"
							 id="email" class="invalid-feedback"></div>
					</div>
  <br>
					<div class="container text-center">
					<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
